name: Deploy to Production

on:
  push:
    branches:
      - feat/mentor-workspace-next

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: |
            cd /root/teamcodebridge
            # Ensure we are on the correct branch
            git fetch --all
            git checkout feat/mentor-workspace-next
            git reset --hard origin/feat/mentor-workspace-next
            
            # Prisma generate 먼저 실행 (빌드 전에)
            docker-compose exec -T --user root web npx prisma generate || echo "Prisma generate failed (container may not exist yet)"
            
            # Rebuild and restart containers
            docker-compose down --rmi all
            docker system prune -f
            docker-compose up -d --build
            
            # Wait for containers to start
            sleep 25
            
            # Run Prisma migration (with error handling)
            docker-compose exec -T --user root web npx prisma generate || echo "Prisma generate failed"
            docker-compose exec -T --user root web npx prisma db push --accept-data-loss --skip-generate || echo "DB push failed"
            
            # Restart web container after migration
            docker-compose restart web
            sleep 20
            
            # Check container status
            docker-compose ps
            
            # Check web container logs for errors
            docker-compose logs web --tail=100 | grep -i error || echo "No errors found in recent logs"
            
            # Check if web container is healthy
            docker-compose exec -T web curl -f http://localhost:3000/api/health || echo "Health check failed"